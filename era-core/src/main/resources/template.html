<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Visualizador de resultados</title>

<link rel="stylesheet" type="text/css" href="style.css">
<script type='text/javascript' src="http://vuejs.org/js/vue.min.js"></script>

<style type='text/css'>
body {
	font-family: Helvetica Neue, Arial, sans-serif;
}

polygon {
	fill: #42b983;
	opacity: .75;
}

circle {
	fill: transparent;
	stroke: #999;
}

text {
	font-family: Helvetica Neue, Arial, sans-serif;
	font-size: 10px;
	fill: #666;
}

label {
	display: inline-block;
	margin-left: 10px;
	width: 300px;
}

#raw {
	position: absolute;
	top: 0;
	left: 450px;
}
}
</style>



<script type='text/javascript'>
	//<![CDATA[ 
	window.onload = function() {
		// The raw data to observe
		var stats = ##VALUES##

		// A resusable polygon graph component
		Vue.component('polygraph', {
			template : '#polygraph-template',
			replace : true,
			computed : {
				// a computed property for the polygon's points
				points : function() {
					var total = this.stats.length
					return this.stats.map(function(stat, i) {
						var point = valueToPoint(stat.value, i, total)
						return point.x + ',' + point.y
					}).join(' ')
				}
			},
			components : {
				// a sub component for the labels
				'axis-label' : {
					computed : {
						point : function() {
							return valueToPoint(+this.value + 10, this.$index,
									this.$parent.stats.length)
						},
						x : function() {
							return this.point.x - 4
						},
						y : function() {
							return this.point.y + 4
						}
					}
				}
			}
		})

		// math helper...
		function valueToPoint(value, index, total) {
			var x = 0, y = -value * 0.8, angle = Math.PI * 2 / total * index, cos = Math
					.cos(angle), sin = Math.sin(angle), tx = x * cos - y * sin
					+ 220, ty = x * sin + y * cos + 220
			return {
				x : tx,
				y : ty
			}
		}

		// bootstrap the demo
		new Vue({
			el : '#demo',
			data : {
				newLabel : '',
				stats : stats
			},
			filters : {
				format : function(stats) {
					return JSON.stringify(stats, null, 2)
				}
			},
			methods : {
				add : function() {
					if (!this.newLabel)
						return

					this.stats.push({
						label : this.newLabel,
						value : 100
					})
					this.newLabel = ''
				},
				remove : function(stat) {
					if (this.stats.length > 3) {
						this.stats.$remove(stat.$data)
					}
				}
			}
		})
	}//]]>
</script>


</head>
<body>
	<!-- template for the polygraph component. -->
	<script type="text/x-template" id="polygraph-template">
    <svg width="600" height="440">
        <polygon v-attr="points: points"></polygon>
        <circle cx="220" cy="220" r="180"></circle>
        <text v-component="axis-label" v-repeat="stats" v-attr="x:x, y:y">
            {{label}}
        </text>
    </svg>
</script>

	<div id="demo">
		<!-- Use the component -->
		<svg v-component="polygraph" v-with="stats:stats"></svg>
		<!-- controls -->
		<div v-repeat="stats">
			<label>{{label}}</label> <span>{{value/200}}</span>
		</div>
	</div>

</body>
</html>
